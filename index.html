<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main Inventory Page</title>
</head>

<body>
    <div class="container">
        <div id="itemHolder">
            <div id="createItem">
                <button type="button" id="createItemMain">
                    <strong>Create Item</strong>
                </button>
            </div>
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
            <div class="item">item 4</div>
            <div class="item">item 5</div>
            <div class="item">item 6</div>
            <div class="item">item 7</div>
            <div class="item">item 8</div>
        </div>
        <div id="sidebar">
            <h1>Sidebar</h1>
            <div id="template-btn-container">
                <button type="button" id="template-btn">
                    <strong>Create Template</strong>
                </button>
            </div>
            <div class="sidebar-fns">
                <ul>
                    <li>Admin view/End user view</li>
                    <li>Items</li>
                    <li>Groups</li>
                    <li>Favorites</li>
                </ul>
            </div>
        </div>
        <div id="sortBy">
            <h3>Sort By</h3>
        </div>
        <div id="searchBar">
            <h3>Search Bar</h3>
            <input type="text" id="search-bar" placeholder="search for an item or a tag">
        </div>
        <div id="loginSettings">Settings/Login</div>
        <div id="footer">Footer</div>
    </div>
</body>

</html>
