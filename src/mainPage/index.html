<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="inventoryManager.js"></script>
    <title>Main Inventory Page</title>
</head>

<body>
    <!--The main area of the webpage that shows all of the items-->
    <div class="mainContainer" id="mainView">


        <div id="sleuthLogo">Sleuth</div>
        <!--Middle section that has all created items-->
        <div class="itemsMain"></div>


        <!--The sidebar that has various buttons-->
        <div id="sidebar">
            <h1>Sidebar</h1>
            <!--BTemplate button that takes you to the template creation menu-->
            <div id="template-btn-container">
                <button type="button" id="template-btn">
                    <strong>Create Template</strong>
                </button>
            </div>
            <!--Create item button that takes you to the item Creation Window-->
            <div id="createItem">
                <button type="button" id="createItemMain">
                    <strong>Create Item</strong>
                </button>
            </div>
            <!--Unfinished sidebar functions-->
            <div class="sidebar-fns">
                <ul>
                    <li id = "toggleEditDelete">Edit/Delete</li>
                    <li>Items</li>
                    <li>Groups</li>
                    <li>Favorites</li>
                </ul>
            </div>
        </div>
        <!--Button that will allow you to sort by certain attributes-->
        <div id="sortBy">
            <button id="sortByBtn">
                <h3>Sort By</h3>
                <div id="dropDown">
                    <a href="#">A</a>
                    <a href="#">B</a>
                    <a href="#">C</a>
                </div>

            </button>
        </div>
        <!--Search bar for searching for certain items-->
        <div id="searchBar">
            <h3>Search Bar</h3>
            <input type="text" id="search-bar" placeholder="search for an item or a tag">
        </div>
        <!--Button for taking you to the settings page-->
        <div id="loginSettings">Settings/Login</div>
        <div id="footer">Footer</div>
    </div>

    <!--Item creator view (hidden by default)-->
    <div hidden class="itemCreatorContainer" id="itemCreationWindow">
        <!--Displays a list of all of the templates that the user has, and allows the user to choose between them, with the list of properties changing with each template-->
        <div id="itemCreatorTemplateDiv">
            Choose Template: <select name="templates" id="itemCreatorTemplate">
                <option value="Default">Default</option>
            </select>
        </div>
        <!--The button that cancels the item creation and takes the user back to the main page-->
        <div id="itemCreatorCancelDiv">
            <button type="button" id="itemCreatorCancel">
                <strong>Cancel</strong>
            </button>
        </div>
        <!--All of the item property inputs that the user will have access to-->
        <div id="itemCreatorPropertiesDiv">
            <div>Name: <input type="text" id="itemCreatorPropertyName" placeholder="Insert Item Name"></div>
            <div>Image: <input type="file" id="itemCreatorPropertyImage"></div>
        </div>
        <!--Boolean button for favoriting items-->
        <div id="itemCreatorFavoriteDiv">
            <label for="itemCreatorFavorite">Favorite:</label>
            <input type="checkbox" name="itemCreatorFavorite" id="itemCreatorFavorite">
        </div>
        <!--button for confirming the creation of an item-->
        <div id="itemCreatorConfirmDiv">
            <button type="button" id="itemCreatorConfirm">
                <strong>Create Item</strong>
            </button>
        </div>
    </iframe>
</body>

</html>
