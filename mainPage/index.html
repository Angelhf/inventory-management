<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="inventoryManager.js"></script>
    <title>Main Inventory Page</title>
</head>

<body>
    <div class="mainContainer" id="mainView">
        <div id="sleuthLogo">Sleuth</div>
        <!--Middle section that has the create item button and all created items-->
            <div class="itemsMain"></div>
        <!--The sidebar that has various buttons-->
        <div id="sidebar">
            <h1>Sidebar</h1>
            <div id="template-btn-container">
                <button type="button" id="template-btn">
                    <strong>Create Template</strong>
                </button>
            </div>
             <!--Create item button that takes you to the item Creation Window-->
             <div id="createItem">
                <button type="button" id="createItemMain">
                    <strong>Create Item</strong>
                </button>
            </div>
            <div class="sidebar-fns">
                <ul>
                    <li>Admin view/End user view</li>
                    <li>Items</li>
                    <li>Groups</li>
                    <li>Favorites</li>
                </ul>
            </div>
        </div>
        <div id="sortBy">
            <h3>Sort By</h3>
        </div>
        <div id="searchBar">
            <h3>Search Bar</h3>
            <input type="text" id="search-bar" placeholder="search for an item or a tag">
        </div>
        <div id="loginSettings">Settings/Login</div>
        <div id="footer">Footer</div>
    </div>

    
    
    
    
    
    
    
    
    
    
    
    <!--Item creator view (hidden by default)-->
    <div hidden class="itemCreatorContainer" id="itemCreationWindow">
        <div id="itemCreatorTemplateDiv">
            Choose Template: <select name="templates" id="itemCreatorTemplate">
                <option value="Default">Default</option>
            </select>
        </div>
        <div id="itemCreatorCancelDiv">
            <button type="button" id="itemCreatorCancel">
                <strong>Cancel</strong>
            </button>
        </div>
        <div id="itemCreatorPropertiesDiv">
            <div>Name: <input type="text" id="itemCreatorPropertyName" placeholder="Insert Item Name"></div>
            <div>Image: <input type="file" id="itemCreatorPropertyImage"></div>
        </div>
        <div id="itemCreatorFavoriteDiv">
            <label for="itemCreatorFavorite">Favorite:</label>
            <input type="checkbox" name="itemCreatorFavorite" id="itemCreatorFavorite">
        </div>
        <div id="itemCreatorConfirmDiv">
            <button type="button" id="itemCreatorConfirm">
                <strong>Create Item</strong>
            </button>
        </div>
    </div>
</body>

</html>
